<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Rosnička AI</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #eef; }
    .forecast { display: flex; flex-wrap: wrap; gap: 10px; }
    .day { background: #fff; padding: 10px; border-radius: 8px; width: 120px; text-align: center; }
  </style>
</head>
<body>
  <h2>🌦️ Rosnička AI – Výhled počasí</h2>
  <input type="text" id="cityInput" placeholder="Zadej město">
  <button onclick="getWeatherByCity()">Zobrazit</button>
  <button onclick="getWeatherByGPS()">Použít GPS</button>
  <div id="forecast" class="forecast"></div>
  <div id="prediction"></div>

  <script>
    const apiKey = 'c71393f64c126e61776f5d26561d0f8b'; // Získej z openweathermap.org

    async function getCoords(city) {
      const res = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${apiKey}`);
      const data = await res.json();
      return { lat: data[0].lat, lon: data[0].lon };
    }

    async function getWeather(lat, lon) {
      const res = await fetch(`https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=hourly,minutely,current,alerts&units=metric&lang=cz&appid=${apiKey}`);
      const data = await res.json();
      showForecast(data.daily);
      showPrediction(data.daily);
    }

    function getWeatherByCity() {
      const city = document.getElementById('cityInput').value;
      getCoords(city).then(coords => getWeather(coords.lat, coords.lon));
    }

    function getWeatherByGPS() {
      navigator.geolocation.getCurrentPosition(pos => {
        getWeather(pos.coords.latitude, pos.coords.longitude);
      });
    }

    function showForecast(days) {
      const container = document.getElementById('forecast');
      container.innerHTML = '';
      days.slice(0, 7).forEach(day => {
        const date = new Date(day.dt * 1000).toLocaleDateString('cs-CZ', { weekday: 'short' });
        container.innerHTML += `
          <div class="day">
            <strong>${date}</strong><br>
            ${Math.round(day.temp.min)}° / ${Math.round(day.temp.max)}°<br>
            <img src="https://openweathermap.org/img/wn/${day.weather[0].icon}.png"><br>
            ${day.weather[0].description}
          </div>
        `;
      });
    }

    function showPrediction(days) {
      const trend = days[0].temp.max < days[3].temp.max ? 'Otepluje se, připrav si kraťasy!' : 'Ochlazuje se, svetr bude potřeba.';
      document.getElementById('prediction').innerHTML = `<h3>🔮 Predikce: ${trend}</h3>`;
    }
  </script>
</body>
</html>
